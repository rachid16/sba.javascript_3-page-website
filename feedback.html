    <!-- Start Content -->

    <div class="content-wrapper">
        <div class="container">
            <div class="content">

                <h2 class="heading">Feedback Form</h2>
                <p>We use this survey data to improve our customer experience. If you have something specific you need help with it's best to contact our customer service</p>

                <div class="feedback-form" >
                  <form name="feedback">
                    <div class="row"> 
                        <div class="label">
                        Full Name
                        </div>
                        <div class="input">
                        <input type="text" class="form-control" name="full-name"placeholder="First name  last name">
                        </div>
                    </div>

                    <div class="row"> 
                        <div class="label">
                        Email
                        </div>
                        <div class="input">
                        <input type="email" class="form-control" name="email" placeholder="xyz@gmail.com">
                        </div>
                    </div>
                    <div class="row"> 
                        <div class="label">
                        Model No
                        </div>
                        <div class="input">
                        <input type="text" class="form-control" name="model" placeholder="ex:Model 34">
                        </div>
                    </div>
                    <div class="row"> 
                        <div class="label">
                        Message
                        </div>
                        <div class="input">
                        <textarea class="form-control" name="message" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="row"> 
                        <div class="label">
                        Service 
                        </div>
                        <div class="input">
                          <select class="form-control" name="service">
                              <option value="star1">Star 1</option>
                              <option value="star2">Star 2</option>
                              <option value="star3">Star 3</option>
                              <option value="star4">Star 4</option>
                              <option value="star5">Star 5</option>
                          </select>
                        </div>
                    </div>
                    <div class="row"> 
                        <div class="label">
                        
                        </div>
                        <div class="input">
                          <button class="btn btn-primary" type="submit" onclick="ValidateEmail()">Submit </button>
                        </div>
                    </div>
                  </form>
                </div> 
            </div>
        </div>    
    </div>
